<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="landing">
        <nav>
            <div class="row">
                <div class="nav__container">
                    <div class="nav__container--logo">
                        <figure class="logo__img">
                            <img class="logo__img--t" src="./assets/t logo.svg" alt="Treact logo" class="logo__img--t">
                        </figure>
                        <h1>
                            Treact
                        </h1>
                    </div>
                    <ul>
                        <li>
                            <a href="" class="nav__link">About</a>
                        </li>
                        <li>
                            <a href="" class="nav__link">Blog</a>
                        </li>
                        <li>
                            <a href="" class="nav__link">Pricing</a>
                        </li>
                        <li>
                            <a href="" class="nav__link">Contact us</a>
                        </li>
                        <li>
                            <a href="" class="nav__link">Login</a>
                        </li>
                        <li>
                            <a href="" class="nav__link nav__link--primary">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section id="header">
        <div class="row">
            <div class="header__container">
                <div class="header__container--column">
                    <h1 class="heading">
                        Beautiful React Templates <span class="purple">for you.</span>
                    </h1>
                    <p class="subtitle">
                        Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.
                    </p>
                    <div class="header__btn">
                        <input class="header__btn--input" type="text" placeholder="Your E-mail Address">
                        <button class="header__button--click header__btn--input">
                            Get Started
                        </button>
                    </div>
                    <div class="header__companies">
                        <p>
                            OUR TRUSTED CUSTOMERS
                        </p>
                        <figure>
                            <img class="header__img--companies" src="./assets/landing company1.png" alt="company img">
                        </figure>
                    </div>
                </div>
                    <figure class="header__img">
                        <img class="header__img--pic" src="./assets/landing page img.svg" alt="">
                    </figure>
            </div>
        </div>    
    </section>

</body>
</html>
